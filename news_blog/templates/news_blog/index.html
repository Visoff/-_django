<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    {% if articles %}
    {% for article in articles %}
        <h1>{{ article.title }}</h1>
        <p>{{ article.description }}</p>
    {% endfor %}
{% else %}
    <p>No articles are available.</p>
{% endif %}

</body>
</html>
